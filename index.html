<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SMILE (ReLE for VISUMAX 500) Nomogram Calculator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 500px;
        width: 100%;
        text-align: center;
    }
    .frame {
        border: 2px solid #007BFF;
        padding: 20px;
        margin-top: 20px;
        background-color: #fff;
        border-radius: 10px;
    }
    .title, .subtitle {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
    }
    .subtitle {
        font-size: 16px;
        color: #333;
        margin-bottom: 10px;
    }
    .inputs {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
    }
    .input-group {
        width: 48%; /* Adjust width for two columns */
        margin-bottom: 10px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input, output {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    button {
        padding: 10px 20px;
        margin-top: 20px;
        width: 100%;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    .note {
        font-size: 12px;
        color: #888;
        margin-top: 5px;
    }
</style>
<script>
    function calculateValues() {
        var mr_sph = parseFloat(document.getElementById('mr_sph').value);
        var mr_cyl = parseFloat(document.getElementById('mr_cyl').value);
        var mr_axis = parseFloat(document.getElementById('mr_axis').value);
        var pupil_size = parseFloat(document.getElementById('pupil_size').value);
        var k_astig = parseFloat(document.getElementById('k_astig').value);
        var wtw = parseFloat(document.getElementById('wtw').value);

        var parameter_sph = (-0.1200 + 1.0983 * mr_sph - 0.0284 * mr_axis).toFixed(4);
        var parameter_cyl = (-0.0934 - 0.0062 * mr_sph + 0.9043 * mr_cyl + 0.1577 * mr_axis + 0.0032 * pupil_size - 0.1125 * k_astig).toFixed(4);
        var parameter_oz = (4.4964 + 0.0257 * mr_sph + 0.1646 * wtw).toFixed(4);

        document.getElementById('result_sph').value = parameter_sph;
        document.getElementById('result_cyl').value = parameter_cyl;
        document.getElementById('result_oz').value = parameter_oz;
    }
</script>
</head>
<body>
    <div class="container">
        <div class="title">SMILE (ReLE for VISUMAX 500) nomogram calculator</div>
        <div class="frame">
            <div class="subtitle">Preoperative examinations</div>
            <div class="inputs">
                <div class="input-group">
                    <label for="mr_sph">MR_sph (D):</label>
                    <input id="mr_sph" type="number" step="any">
		  <div class="note">Range: -7.0 to -0.5</div>
                </div>
                <div class="input-group">
                    <label for="mr_cyl">MR_cyl (D):</label>
                    <input id="mr_cyl" type="number" step="any">
		  <div class="note">Range: -3.0 to 0.0</div>
                </div>
                <div class="input-group">
                    <label for="mr_axis">MR_axis (0 or 1):</label>
                    <input id="mr_axis" type="number" step="any">
                    <div class="note">Against-the-rule: 1 / With-the-rule: 0</div>
                </div>
                <div class="input-group">
                    <label for="pupil_size">Pupil_size (mm):</label>
                    <input id="pupil_size" type="number" step="any">
		  <div class="note">Range: 1.6 to 5.7</div>
                </div>
                <div class="input-group">
                    <label for="k_astig">K_astig (D):</label>
                    <input id="k_astig" type="number" step="any">
		  <div class="note">Range: 0.0 to 3.4</div>
                </div>
                <div class="input-group">
                    <label for="wtw">WTW (mm):</label>
                    <input id="wtw" type="number" step="any">
		  <div class="note">Range: 10.7 to 13.0</div>
                </div>
            </div>
            <button onclick="calculateValues()">Calculate</button>
        </div>
        <div class="frame">
            <div class="subtitle">Parameters for VISUMAX 500</div>
            <label for="result_sph">Parameter_SPH:</label>
            <output id="result_sph"></output>
            <label for="result_cyl">Parameter_CYL:</label>
            <output id="result_cyl"></output>
            <label for="result_oz">Parameter_OZ:</label>
            <output id="result_oz"></output>
        </div>
    </div>
</body>
</html>
